<!DOCTYPE html>
<html>
<head>
	<title>Calcuator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="umumi">
		<form name="hesabla">
			<input type="textview" name="cavab" class="ekran">
		</form>

		<div class="iki">
			<table>
				<tr>
					<td><input type="button" class="bnn" value="C" onclick="document.hesabla.cavab.value = '' "></td>

					<td><input type="button" class="bn" value="&" onclick="document.hesabla.cavab.value = Math.sqrt(document.hesabla.cavab.value)"></td>

					<td><input type="button" class="bn" value="%" onclick="document.hesabla.cavab.value += '%' "></td>
					<td><input type="button" class="bn" value="/" onclick="document.hesabla.cavab.value += '/' "></td>
				</tr>

				<tr>
					<td><input type="button" class="bn" value="7" onclick="document.hesabla.cavab.value += '7' "></td>
					<td><input type="button" class="bn" value="8" onclick="document.hesabla.cavab.value += '8' "></td>
					<td><input type="button" class="bn" value="9" onclick="document.hesabla.cavab.value += '9' "></td>
					<td><input type="button" class="bn" value="x" onclick="document.hesabla.cavab.value += '*' "></td>
				</tr>

				<tr>
					<td><input type="button" class="bn" value="4" onclick="document.hesabla.cavab.value += '4' "></td>
					<td><input type="button" class="bn" value="5" onclick="document.hesabla.cavab.value += '5' "></td>
					<td><input type="button" class="bn" value="6" onclick="document.hesabla.cavab.value += '6' "></td>
					<td><input type="button" class="bn" value="-" onclick="document.hesabla.cavab.value += '-' "></td>
				</tr>

				<tr>
					<td><input type="button" class="bn" value="1" onclick="document.hesabla.cavab.value += '1' "></td>
					<td><input type="button" class="bn" value="2" onclick="document.hesabla.cavab.value += '2' "></td>
					<td><input type="button" class="bn" value="3" onclick="document.hesabla.cavab.value += '3' "></td>
					<td rowspan="2"><input style="height: 110px" type="button" class="bn" value="+" onclick="document.hesabla.cavab.value += '+' "></td>

				</tr>

				<tr>
					<td><input type="button" class="bn" value="0" onclick="document.hesabla.cavab.value += '0' "></td>
					<td><input type="button" class="bn" value="." onclick="document.hesabla.cavab.value += '.' "></td>
					<td><input type="button" class="b2n" value="=" onclick="document.hesabla.cavab.value = eval(document.hesabla.cavab.value)"></td>
				</tr>


			</table>
		</div>

	</body>
	</html>
